Register new User Route
---

parameters:
  - name: register
    in: body
    schema:
      $ref: '#/definitions/NewUser'      

definitions:
  NewUser:
    description: New User request payload during registration
    type: object
    properties:
      username:
        type: string
      email:
        type: string
        format: email
      password:
        type: string
        minLength: 8
    required:
      - username
      - email
      - password
    example:
      username: pasmac
      email: pasmac@gmail.com
      password: 1234nfd1
